<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Income Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .bg-color {
            background-color: rgb(112, 188, 255);
        }

        .button-color {
            background-color: aqua;
        }

        body {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div >
        <div class="row align-items-center bg-color" style="height: 100vh;">
            <div class="mx-auto col-10 col-md-8 col-lg-6">
                <h1>Income Prediction Form</h1>
                
                <form action="/predict" method="post">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class= "input-group-text" for="age">Age:</label>
                        </div>
                        <input type="number" class="form-control" id="age" name="age" required>
                    </div>    
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class= "input-group-text" for="workclass">Workclass:</label>
                        </div>
                        <select class="custom-select" id="workclass" name="workclass">
                            {% for item in content['workclass_list'] %}
                            <option value="{{ item }}">{{ item }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class= "input-group-text" for="fnlwgt">Final Weight:</label>
                        </div>    
                        <input type="number" class="form-control" id="fnlwgt" name="fnlwgt" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class= "input-group-text" for="education">Education:</label>
                        </div>
                        <select class="custom-select" id="education" name="education">
                            {% for item in content['education_list'] %}
                            <option value="{{ item }}">{{ item }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class= "input-group-text" for="marital-status">Marital Status:</label>
                        </div>
                        <select class="custom-select" id="marital-status" name="marital-status">
                            {% for item in content['marital_list'] %}
                            <option value="{{ item }}">{{ item }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class= "input-group-text" for="occupation">Occupation:</label>
                        </div>
                        <select class="custom-select" id="occupation" name="occupation">
                            {% for item in content['occupation_list'] %}
                            <option value="{{ item }}">{{ item }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class= "input-group-text" for="relationship">Relationship:</label>
                        </div>
                        <select class="custom-select" id="relationship" name="relationship">
                            {% for item in content['relationship_list'] %}
                            <option value="{{ item }}">{{ item }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class= "input-group-text" for="race">Race:</label>
                        </div>
                        <select class="custom-select" id="race" name="race">
                            {% for item in content['race_list'] %}
                            <option value="{{ item }}">{{ item }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class= "input-group-text" for="sex">Sex:</label>
                        </div>
                        <select class="custom-select" id="sex" name="sex">
                            {% for item in content['sex_list'] %}
                            <option value="{{ item }}">{{ item }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class= "input-group-text" for="capital-gain">Capital Gain:</label>
                        </div>
                        <input type="number" class="form-control" id="capital-gain" name="capital-gain" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class= "input-group-text" for="capital-loss">Capital Loss:</label>
                        </div>
                        <input type="number" class="form-control" id="capital-loss" name="capital-loss" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class= "input-group-text" for="hours-per-week">Hours Per Week:</label>
                        </div>
                        <input type="number" class="form-control" id="hours-per-week" name="hours-per-week" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class= "input-group-text" for="country">Country:</label>
                        </div>
                        <select class="custom-select" id="country" name="country">
                            {% for item in content['country_list'] %}
                            <option value="{{ item }}">{{ item }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <input class = "btn btn-primary button-color text-dark" type="submit" value="Predict Salary">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
