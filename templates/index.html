<!DOCTYPE html>
<html>
<head>
    <title>Income Prediction</title>
</head>
<body>
    <h1>Income Prediction Form</h1>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="workclass">Workclass:</label>
        <select id="workclass" name="workclass">
            {% for item in content['workclass_list'] %}
            <option value="{{ item }}">{{ item }}</option>
            {% endfor %}
        </select><br>

        <label for="fnlwgt">Final Weight:</label>
        <input type="number" id="fnlwgt" name="fnlwgt" required><br>

        <label for="education">Education:</label>
        <select id="education" name="education">
            {% for item in content['education_list'] %}
            <option value="{{ item }}">{{ item }}</option>
            {% endfor %}
        </select><br>

        <label for="marital-status">Marital Status:</label>
        <select id="marital-status" name="marital-status">
            {% for item in content['marital_list'] %}
            <option value="{{ item }}">{{ item }}</option>
            {% endfor %}
        </select><br>

        <label for="occupation">Occupation:</label>
        <select id="occupation" name="occupation">
            {% for item in content['occupation_list'] %}
            <option value="{{ item }}">{{ item }}</option>
            {% endfor %}
        </select><br>

        <label for="relationship">Relationship:</label>
        <select id="relationship" name="relationship">
            {% for item in content['relationship_list'] %}
            <option value="{{ item }}">{{ item }}</option>
            {% endfor %}
        </select><br>

        <label for="race">Race:</label>
        <select id="race" name="race">
            {% for item in content['race_list'] %}
            <option value="{{ item }}">{{ item }}</option>
            {% endfor %}
        </select><br>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex">
            {% for item in content['sex_list'] %}
            <option value="{{ item }}">{{ item }}</option>
            {% endfor %}
        </select><br>

        <label for="capital-gain">Capital Gain:</label>
        <input type="number" id="capital-gain" name="capital-gain" required><br>

        <label for="capital-loss">Capital Loss:</label>
        <input type="number" id="capital-loss" name="capital-loss" required><br>

        <label for="hours-per-week">Hours Per Week:</label>
        <input type="number" id="hours-per-week" name="hours-per-week" required><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            {% for item in content['country_list'] %}
            <option value="{{ item }}">{{ item }}</option>
            {% endfor %}
        </select><br>

        <input type="submit" value="Predict Salary">
    </form>
</body>
</html>
